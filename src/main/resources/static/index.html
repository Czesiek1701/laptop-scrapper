<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laptopy</title>
    <!-- Bootstrap CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista laptopów</h1>

    <button id="loadBtn" class="btn btn-primary mb-3">Załaduj laptopy</button>

    <ul id="laptopList" class="list-group"></ul>
</div>

<!-- Bootstrap JS Bundle (z Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("loadBtn").addEventListener("click", () => {
      fetch('/laptops')
        .then(response => response.json())
        .then(laptops => {
          const list = document.getElementById("laptopList");
          list.innerHTML = ""; // wyczyść listę

          laptops.forEach(item => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = item;
            list.appendChild(li);
          });
        })
        .catch(err => {
          alert("Błąd pobierania laptopów: " + err);
        });
    });
</script>
</body>
</html>
