<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laptopy</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">üìã Lista laptop√≥w</h1>

    <button id="loadBtn" class="btn btn-primary mb-3">üîÑ Aktualizuj listƒô</button>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped" id="laptopTable">
            <thead class="table-dark">
            <tr>
                <th>Nazwa</th>
                <th>Producent</th>
                <th>Model</th>
                <th>Stan</th>
                <th>RAM</th>
                <th>Typ dysku</th>
                <th>Rozmiar dysku</th>
                <th>Model CPU</th>
                <th>Liczba rdzeni</th>
                <th>Taktowanie CPU</th>
                <th>Typ ekranu</th>
                <th>Rozmiar ekranu</th>
                <th>Rozdzielczo≈õƒá</th>
                <th>Ekran sk≈Çadany</th>
                <th>Ekran dotykowy</th>
                <th>Grafika</th>
                <th>System</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Funkcja formatujƒÖca warto≈õci (np. dodaje jednostki, zastƒôpuje "N/A")
    function formatValue(value, unit = "") {
      if (!value || value.trim() === "" || value === "N/A") return "-";
      return unit ? `${value} ${unit}` : value;
    }

    // Obs≈Çuga klikniƒôcia przycisku "Za≈Çaduj laptopy"
    document.getElementById("loadBtn").addEventListener("click", () => {
      fetch("/api/laptops/scrap") // Pobierz dane z backendu
        .then(response => response.json())
        .then(laptops => {
          const tbody = document.querySelector("#laptopTable tbody");

          tbody.innerHTML = ""; // Wyczy≈õƒá poprzednie dane z tabeli

          laptops.forEach(item => {
            const tr = document.createElement("tr"); // Nowy wiersz

            // Wype≈Çnij kom√≥rki danymi laptopa
            tr.innerHTML = `
              <td>${formatValue(item.name)}</td>
              <td>${formatValue(item.manufacturer)}</td>
              <td>${formatValue(item.model)}</td>
              <td>${formatValue(item.condition)}</td>
              <td>${formatValue(item.ramAmount, "GB")}</td>
              <td>${formatValue(item.diskType)}</td>
              <td>${formatValue(item.diskSize, "GB")}</td>
              <td>${formatValue(item.cpuModel)}</td>
              <td>${formatValue(item.cpuCores)}</td>
              <td>${formatValue(item.cpuFrequencyGHz, "GHz")}</td>
              <td>${formatValue(item.screenType)}</td>
              <td>${formatValue(item.screenSizeInches, "‚Äù")}</td>
              <td>${formatValue(item.resolution)}</td>
              <td>${formatValue(item.foldingScreen)}</td>
              <td>${formatValue(item.touchScreen)}</td>
              <td>${formatValue(item.graphics)}</td>
              <td>${formatValue(item.operatingSystem)}</td>
              <td><a href="${item.auctionPage}" target="_blank">Zobacz</a></td>
            `;

            tbody.appendChild(tr); // Dodaj wiersz do tabeli
          });
        })
        .catch(err => {
          alert("B≈ÇƒÖd pobierania laptop√≥w: " + err); // Obs≈Çuga b≈Çƒôd√≥w
        });
    });

    // loader z bazy
    function loadFromDB() {
      try {
        const res = await fetch('/api/laptops/readfromDB');
        const laptops = await res.json();
        const tbody = document.querySelector('#laptopTable tbody');
        tbody.innerHTML = '';

        if (!laptops.length) {
          tbody.innerHTML = '<tr><td colspan="18">Brak danych</td></tr>';
          return;
        }

        laptops.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${formatValue(item.name)}</td>
            <td>${formatValue(item.manufacturer)}</td>
            <td>${formatValue(item.model)}</td>
            <td>${formatValue(item.condition)}</td>
            <td>${formatValue(item.ramAmount, 'GB')}</td>
            <td>${formatValue(item.diskType)}</td>
            <td>${formatValue(item.diskSize, 'GB')}</td>
            <td>${formatValue(item.cpuModel)}</td>
            <td>${formatValue(item.cpuCores)}</td>
            <td>${formatValue(item.cpuFrequencyGHz, 'GHz')}</td>
            <td>${formatValue(item.screenType)}</td>
            <td>${formatValue(item.screenSizeInches, '‚Äù')}</td>
            <td>${formatValue(item.resolution)}</td>
            <td>${formatValue(item.foldingScreen)}</td>
            <td>${formatValue(item.touchScreen)}</td>
            <td>${formatValue(item.graphics)}</td>
            <td>${formatValue(item.operatingSystem)}</td>
            <td><a href="${item.auctionPage}" target="_blank">Zobacz</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('B≈ÇƒÖd pobierania laptop√≥w: ' + err);
      }
    }

    loadFromDB();

</script>


</body>
</html>
